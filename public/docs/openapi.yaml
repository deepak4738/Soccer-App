  '/api/team/{id}':
    get:
      summary: "PURPOSE: Get All player by teamId\nMETHOD: GET\nREQ PARAMS: NONE\nURL: /api/team/{id}"
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: false
                  data: null
                  message: 'No Team Found'
                properties:
                  status:
                    type: boolean
                    example: false
                  data:
                    type: string
                    example: null
                  message:
                    type: string
                    example: 'No Team Found'
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the team.'
        example: 14
        required: true
        schema:
          type: integer
